apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcher-agent
  namespace: ai-ops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: watcher
  template:
    metadata:
      labels:
        app: watcher
    spec:
      serviceAccountName: watcher-sa
      containers:
      - name: watcher-python
        image: python:3.11-slim
        command: ["/bin/sh", "-c", "pip install kubernetes openai && python -u /app/watcher_logic.py"]
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: watcher-config
        volumeMounts:
        - name: storage-nvme
          mountPath: /data
        - name: logic-code
          mountPath: /app
      volumes:
      - name: storage-nvme
        persistentVolumeClaim:
          claimName: nvme-storage-pvc
      - name: logic-code
        configMap:
          name: watcher-logic-script
