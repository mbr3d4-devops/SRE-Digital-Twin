apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agent-team-monitor
  namespace: monitoring
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: agent-team
  namespaceSelector:
    matchNames: ["ai-ops"]
  endpoints:
  - port: metrics
    path: /metrics
    interval: 15s
