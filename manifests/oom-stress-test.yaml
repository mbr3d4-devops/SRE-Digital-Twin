apiVersion: apps/v1
kind: Deployment
metadata:
  name: oom-stress-test
  namespace: app-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oom-stress
  template:
    metadata:
      labels:
        app: oom-stress
    spec:
      containers:
      - name: mem-eater
        image: alpine
        command: ["sh", "-c", "dd if=/dev/zero of=/dev/shm/fill bs=1M count=32 && sleep 3600"]
        resources:
          limits:
            memory: "16Mi"
          requests:
            memory: "8Mi"
